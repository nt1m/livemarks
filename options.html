<!doctype html>
<html>
  <head>
    <script type="text/javascript" src='scripts/jquery.min.js'></script>
    <script type="text/javascript" src='scripts/options.js'></script>
    <script type="text/javascript" src='scripts/options_utils.js'></script>
    <script type="text/javascript" src='scripts/settings.js'></script>

    <link rel='stylesheet' href='styles/main.css' type='text/css' />
    <link rel='stylesheet' href='styles/options.css' type='text/css' />
    <title>Livemark options</title>
  </head>
  <body>
    <main>
      <div class="toolbar">
        <a id='add' class="button icon new icon-white primary" href='#' title='add a new feed to the list'>Add Feed</a>
        <div class="float-right">
          <button id=import-feeds title='OPML files can be exported by most RSS readers' href=#>Import feeds</button><input type="file" id="files" name="files[]" />
          <a class="button" id="export-feeds" download="livemarks-opml.xml">Export feeds</a>
          <a class="button" href='log.html' id='error_log' class=button>Error Logs</a>
        </div>
      </div>
      <div id="feeds" class="empty-notice"></div>
      <div id="settings" class="toolbar">
        <div class="float-left">
          <label for='poll_interval'>Refresh interval:</label>
          <input type="text" id="poll_interval" title='The interval at which the feed items are fetched' class='short' />
          <label>minutes</label>
          <span id='poll_interval_status' class='message'> </span>
        </div>
        <a id=save class="button primary float-right" title='save the current settings' href=#>Save</a>
      </div>
    </main>
    <div class='feed card' style='display:none;'>
      <div class=form>
        <div class="form-row">
          <label for="name">Name</label>
          <div class="flex">
            <input type='text' class='name required grow'/>
            <button class="icon delete" title='remove this feed'></button>
          </div>
        </div>

        <div class="flex">
          <div class="form-row grow">
            <label for="feedUrl">Feed URL</label><input type='text' class='feedUrl required url'/>
          </div>
          <div class="form-row grow">
            <label for="siteUrl">Site URL</label><input type='text' class='siteUrl required url'/>
          </div>
        </div>
        <div class="flex">
          <div class="form-row grow">
            <label for="parentFolderId">Parent Folder</label><select class='parentFolderId'> </select>
          </div>
          <div class=form-row>
            <label for="maxItems">Maximum Items</label><input type='text' class='maxItems' value='25'/>
          </div>
        </div>
      </div>

      <ul class='feed_errors'></ul>

      <input type='hidden' class='folderId'/>
      <input type='hidden' class='id'/>
    </div>
  </body>
</html>
