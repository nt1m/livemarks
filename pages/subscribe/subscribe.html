<!DOCTYPE html>
<html>
<head>
  <title>Feed preview</title>
  <meta charset="utf-8">
  <link href="/css/main.css" rel="stylesheet">
  <link href="subscribe.css" rel="stylesheet">
</head>
<body>
  <main id="header">
    <div class="flex">
      <div class="grow">
        <h1 id="title"></h1>
        <p id="description"></p>
      </div>
      <div>
        <button class="primary icon new icon-white" id="subscribe-button">Add Livemark</button>
      </div>
    </div>
    <div>
      <input id="feed-url" type="text">
    </div>
    <div>
      <a class="icon view-source" id="view-source-button">View source</a>
    </div>
  </main>
  <div id="preview"></div>
  <script src="/shared/livemark-store.js"></script>
  <script src="/shared/settings.js"></script>
  <script src="/shared/feed-parser.js"></script>
  <script src="../reader/reader.js"></script>
  <script src="subscribe.js"></script>
</body>
</html>
